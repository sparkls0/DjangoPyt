{% extends 'listings/base.html' %}

{% block content %}

    <h1> {{ listing.name }} </h1>
    <h1> {{ listing.band }} </h1>
    <p> {{ listing.description }} </p>
        

    {% if listing.sold %}

        <h2> Sold : <i class="fa-solid fa-check"></i> </h2>

    {% else %}

        <h2> Sold : <i class="fa-solid fa-xmark"></i> </h2>

    {% endif %}

    <h1><a href="{% url 'listing-list' %}"><i class="fa-solid fa-arrow-left"></i></a></h1>
            

{% endblock %}
