{% extends 'main/base.html' %}

{% block content %}

    <h1> {{ listing.name }} </h1>
    <h1> {{ band.sold }} </h1>
        

    {% if band.sold %}

        <h2> Active : <i class="fa-solid fa-check"></i> </h2>

    {% else %}

        <h2> Active : <i class="fa-solid fa-xmark red"></i> </h2>

    {% endif %}

    <h4> 
        <a href="{% url 'listing-update' listing.id %}"> <i class="fa-solid fa-pen-to-square gold medium-size-icon"></i> </a>
    </h4>

    <h1>
        <a href="{% url 'listing-list' %}"><i class="fa-solid fa-arrow-left"></i></a>
    </h1>
            

{% endblock %}
